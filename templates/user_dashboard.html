<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #e04343;
        }

        #tradingview-widget-container {
            margin-top: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .swal2-popup {
            font-family: 'Arial', sans-serif;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    {% for message in messages %}
        <script>
            Swal.fire({
                position: 'center',
                icon: "success",
                title: "{{ message }}",
                showConfirmButton: false,
                timer: 1500
            });
        </script>
    {% endfor %}
    
    {% csrf_token %}
    <a href="../../accounts/logout" class="logout-btn">Logout</a>

    <div class="container">
        <h2>Stock Chart for Apple (AAPL)</h2>
        <div id="tradingview-widget-container"></div>
    </div>

    <script>
        new TradingView.widget({
            "width": "100%",
            "height": "500",
            "symbol": "AAPL",
            "interval": "60",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": false, 
            "container_id": "tradingview-widget-container",
            "studies": ["MACD", "RSI", "Moving Average"],
            "hide_side_toolbar": true,  
        });
    </script>
</body>
</html>
