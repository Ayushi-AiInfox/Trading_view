<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Basic Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2rem;
        }

        /* Container for content */
        .container {
            padding: 30px;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 40px auto;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Stock Chart Container */
        #tradingview-widget-container {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Logout Button */
        .logout-btn {
            display: inline-block;
            background-color: #FF5733;
            color: white;
            padding: 10px 20px;
            margin: 20px 0;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logout-btn:hover {
            background-color: #FF3B2B;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }

            .container {
                margin: 20px;
                padding: 15px;
            }

            h2 {
                font-size: 1.6rem;
            }

            #tradingview-widget-container {
                height: 400px;
            }

            .logout-btn {
                width: 100%;
                padding: 12px;
                text-align: center;
            }
        }
        .flex {
   
    margin-right: 10px;
    text-align: right;
}
    </style>
</head>
<body>
    {% for message in messages %}
        <script>
            Swal.fire({
                position: 'center',
                icon: "success",
                title: "{{ message }}",
                showConfirmButton: false,
                timer: 1500
            });
        </script>
    {% endfor %}
    <header>
        Welcome, Admin
    </header>

    <div class="flex"> 
        <a href="../../accounts/logout" class="logout-btn">Logout</a>
    </div>

    <div class="container">
        <h2>Stock Chart for Apple (AAPL)</h2>
        <div id="tradingview-widget-container"></div>
    </div>

    <script>
        new TradingView.widget({
            "width": "100%",
            "height": "500",
            "symbol": "AAPL",
            "interval": "60",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": true,
            "allow_symbol_change": true,
            "container_id": "tradingview-widget-container",
            "hide_side_toolbar": false,
        });
    </script>
</body>
</html>
